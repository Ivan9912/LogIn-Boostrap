<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-5" >
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <h1 class="text-center mb-5">Iniciar Sesión</h1>
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre de Usuario o Email">
                      <div id="nombreERROR" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                      <div id="passwordERROR" class="form-text"></div>
                    </div>
                    <button type="button" id="btn-formulario" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <h1 id="span" class="text-center"></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./Js/formulario.js"></script>
  </body>
</html>
